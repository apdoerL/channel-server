server:
  port: 8005

spring:
  cloud:
    config:
      name: channel-server            #对应{application}部分
      profile: dev                         #对应{profile}部分
      uri: http://localhost:9090        #配置中心的具体地址
      label: dev                        #对应git的分支。如果配置中心使用的是本地存储，则该参数无用
      discovery:
        service-id: config-server      #指定配置中心的service-id，便于扩展为高可用配置集群
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka